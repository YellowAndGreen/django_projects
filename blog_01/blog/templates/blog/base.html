{#载入静态文件#}
{% load static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    {#定义块，子模版可填充此区域#}
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog.</p>
  </div>
</body>
</html>
